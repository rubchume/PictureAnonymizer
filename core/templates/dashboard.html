{% extends 'base.html' %}

{% block header_nav %}
<ul>
    <li><a href="{% url 'upload_picture' %}">Upload New Picture</a></li>
</ul>
{% endblock %}

{% block content %}
<h1>Picture dashboard</h1>

{% for picture in pictures reversed %}
    {% if picture.picture_blurred %}
        <img src="{{ picture.picture_blurred.url }}" alt="img">
    {% endif %}
{% endfor %}

{% endblock %}
